<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Styling and JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Advanced Styling and JavaScript</h1>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#quiz">Quiz</a></li>
                    <li><a href="#api">Weather</a></li>
                    <li><a href="#carousel">Carousel</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section id="quiz" class="section quiz-section">
            <div class="container">
                <h2>Interactive Quiz</h2>
                <div id="quiz-box" class="quiz-box">
                    <h3 id="quiz-question"></h3>
                    <div id="quiz-options" class="quiz-options"></div>
                </div>
            </div>
        </section>

        <section id="api" class="section api-section">
            <div class="container">
                <h2>Weather API</h2>
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button onclick="getWeather()">Get Weather</button>
                <div id="weatherResult"></div>
            </div>
        </section>

        <section id="carousel" class="section carousel-section">
            <div class="container">
                <h2>Image Carousel</h2>
                <div class="carousel-container">
                    <div class="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Nature">
                                <div class="carousel-caption">Nature</div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80" alt="City">
                                <div class="carousel-caption">City</div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=800&q=80" alt="Tech">
                                <div class="carousel-caption">Tech</div>
                            </div>
                        </div>
                        <button class="carousel-control prev" aria-label="Previous">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="carousel-control next" aria-label="Next">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Advanced Styling and JavaScript</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
